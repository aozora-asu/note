
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Index</title>
  <style>
    /* ... 既存のスタイル ... */
    .slide-card {
      position: relative;
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 1.5rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }
    .slide-card-with-thumbnail {
      padding-left: 320px;
      min-height: 180px;
    }
    .slide-thumbnail {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      height: 100%;
      object-fit: cover;
      border-right: 1px solid #e1e4e8;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Slides</h1>
  </div>
  <div class="slides-container">
    
        <article class="slide-card slide-card-with-thumbnail">
          <img src="/note/group/thumbnail.png" class="slide-thumbnail" alt="\group">
          <a href="/note/group/dist/" class="slide-title">\group</a>
          <div class="slide-meta">
            作成日: 2024年11月3日
          </div>
          
        </article>
      
        <article class="slide-card slide-card-with-thumbnail">
          <img src="/note/example-slidev/thumbnail.png" class="slide-thumbnail" alt="スライドのタイトル">
          <a href="/note/example-slidev/dist/" class="slide-title">スライドのタイトル</a>
          <div class="slide-meta">
            作成日: 2024年11月3日
          </div>
          
        </article>
      
  </div>
</body>
</html>
