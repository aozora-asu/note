
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Index</title>
  <style>
    /* 全体レイアウト */
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      padding: 2rem;
      margin: 0;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .header {
      text-align: left;
      margin-bottom: 2rem;
    }
    .slides-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列のグリッド */
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
    }
    
    /* カードデザイン */
    .slide-card {
      position: relative;
      background: white;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slide-card:hover {
      transform: translateY(5px); /* カードが浮かぶ効果 */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .slide-thumbnail {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
    }
    .slide-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0.5rem;
      color: #0366d6;
    }
    .slide-meta, .slide-description {
      font-size: 0.9rem;
      color: #586069;
      text-align: left;
    }
    .slide-meta {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Slides</h1>
  </div>

          <a href="/note/intensive-lecture/intensive-lecture.html" class="slide-title">集中講義</a>
          <div class="slide-meta">

          </div>
          
        </article>
